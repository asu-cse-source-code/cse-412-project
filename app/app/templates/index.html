{% extends 'base.html' %} {% load static %} {% block content %}
<h1 class="text-center">Recent Games</h1>
<div class="container">
    <div class="row justify-content-md-center gx-5 gy-5">
        {% for game in games %}
        <div class="col col-lg-6">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">{{game.Title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{game.Genre}}</h6>
                  <p class="card-text">{{game.Description}}</p>
                  <a href="/game/{{game.GameId}}" class="card-link">View More</a>
                  {% comment %} <a href="#" class="card-link">Another link</a> {% endcomment %}
                </div>
              </div>
          </div>
        {% endfor %}
      
  </div>
{% endblock %}
